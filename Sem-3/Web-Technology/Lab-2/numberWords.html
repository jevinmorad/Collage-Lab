<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write number in words</title>
</head>

<body>
    <script>
        n = parseInt(prompt("Enter number"))
        if(isNaN(n)) {
            document.write("not a number")
        }
        else if (n<0 || n>999) {
            document.write("Out of range")
        }
        else {
            revN = 0;
            while (n != 0) {
                revN = revN * 10 + n % 10;
                n = parseInt(n / 10)
            }
            while (revN != 0) {
                switch (revN % 10) {
                    case 0:
                        document.write("One ")
                        break;
                    case 1:
                        document.write("One ")
                        break;
                    case 2:
                        document.write("Two ")
                        break;
                    case 3:
                        document.write("Three ")
                        break;
                    case 4:
                        document.write("Four ")
                        break;
                    case 5:
                        document.write("Five ")
                        break;
                    case 6:
                        document.write("Six ")
                        break;
                    case 7:
                        document.write("Seven ")
                        break;
                    case 8:
                        document.write("Eight ")
                        break;
                    case 9:
                        document.write("Nine ")
                        break;
                    default:
                        document.write("")
                }
                revN = parseInt(revN / 10)
            }
        }
    </script>
</body>

</html>
